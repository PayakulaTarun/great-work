<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Great Work | Digital Excellence - 100% Genuine Work</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-blue: #1E5EFF;
      --light-blue: #6EC1FF;
      --teal: #22E6C3;
      --dark-bg: #020617;
      --light-bg: #F8FAFC;
    }

    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: var(--light-bg);
      color: #1F2933;
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }

    .font-space {
      font-family: 'Space Grotesk', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--dark-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-blue);
      border-radius: 10px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .reveal-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .reveal-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .btn-glow:hover {
      box-shadow: 0 0 20px rgba(30, 94, 255, 0.4);
    }

    .card-gradient-hover:hover {
      background: linear-gradient(135deg, rgba(30, 94, 255, 0.05) 0%, rgba(34, 230, 195, 0.05) 100%);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.471.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.0.0",

  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>

</body>

</html>
